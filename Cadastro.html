 background-color: #2f2841 !important;

<body>
    <form>
    
<div class="container">

        <h1 class="text-center">Cadastro  </h1>

    <div class="row">
        <div class="col">
           <label>CPF</label>
    <input type="text" class="form-control" placeholder="000.000.000-00"  required>

        </div>
<div class="col">
    <label>Nome</label>
    <input type="text" class="form-control" placeholder="Nome de Usuário" required>
</div>

<div class="col">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="@" required>

</div>
    </div>

    <div class="row">
        <div class="col">
           <label>Cidade</label>
           <input type="text" class="form-control"  placeholder="" required>

        </div>
          <div class="col">
           <label>Bairro</label>
           <input type="text" class="form-control"  placeholder="Bairro" required>

        </div>
          <div class="col">
           <label>Endereço</label>
           <input type="text" class="form-control"  placeholder="Rua,AV" required>

        </div>
        <div class="col">
            <label>Senha</label>
            <input type="password" class="form-control" placeholder="Senha do usuário" required></div>
<div class="col"></div>

    </div>

<div class="row">

    <div class="col">
        <div class="checkbox mb-3 text-center">
            <label class="text-center">
                <input type="checkbox" value="remember-me"> Lembrar senha
            </label>
        </div>
   </div>
     
       <div class="row">
        <div class="col">
           <label>Número</label>
           <input type="number" class="form-control"  placeholder="" required>

        </div>
        
              <div class="col">
           <label>Complemento</label>
           <input type="text" class="form-control"  placeholder="por onde soube de nós" required>

        </div>
       </div>
</div>

<div class="box">
    <div class="col"></div>
    <div class="col">
 <button class="w-100 btn btn-lg btn-dark" style="background-color: #00ff88; color:#2f2841;" type="submit" >  <a href="Index.html">Entrar </a> </button>
</div>
    <div class="col"></div>
</div>
</div>
